<html>
  <head>
    <title>Dynamic compressor node test</title>
    <link rel="stylesheet" type="text/css" href="style/uitest.css">
    <script src="static/js/audio-utils.js"></script>
    <script src="static/js/dynamic-compressor.js"></script>
  </head> 
  <body>
    <ul><button id="play" onclick="dynamicCompressor.run()">Play/Pause</button></ul>
    <ul><label>threshold:</label><input id="threshold" type="range" min="-100" max="0" value="-24" onchange="dynamicCompressor.changeThreshold(this.value)"></input><p>-24db</p></ul>
    <ul><label>knee:</label><input id="knee" type="range" min="0" max="40" value="30" onchange="dynamicCompressor.changeKnee(this.value)"></input><p>30</p></ul>
    <ul><label>ratio:</label><input id="ratio" type="range" min="1" max="20" value="12" onchange="dynamicCompressor.changeRatio(this.value)"></input><p>1</p></ul>
    <ul><label>attack:</label><input id="attack" type="range" min="0" max="1" value="0.003" onchange="dynamicCompressor.changeAttack(this.value)"></input><p>0.003</p></ul>
    <ul><label>release:</label><input id="release" type="range" min="0" max="1" value="0.250" onchange="dynamicCompressor.changeRelease(this.value)"></input><p>0.250</p></ul>
    <script>
      var url = "sound/sample.ogg";
      dynamicCompressor.init(url);
      dynamicCompressor.setupGraph();
    </script>
  </body>
</html>
