<html>
  <head>
    <title>Dynamic compressor node test</title>
    <link rel="stylesheet" type="text/css" href="style/uitest.css">
    <script src="static/js/audio-utils.js"></script>
    <script src="static/js/dynamic-compressor.js"></script>
  </head> 
  <body>
    <ul><button id="play" onclick="dynamicCompressor.run()">Play/Pause</button></ul>
    <ul><label>frequency:</label><input id="frequency" type="range" min="340" max="360" value="350" onchange="dynamicCompressor.changeFrequency(this.value)"></input><p>350</p></ul>
    <ul><label>detune:</label><input id="detune" type="range" min="0" max="100" value="100" onchange="dynamicCompressor.changeDetune(this.value)"></input><p>100%</p></ul>
    <ul><label>Q:</label><input id="Q" type="range" min="-4" max="4" value="0" onchange="dynamicCompressor.changeQ(this.value)"></input><p>1</p></ul>
    <ul><label>gain:</label><input id="gain" type="range" min="-40" max="40" value="0" onchange="dynamicCompressor.changeGain(this.value)"></input><p>0</p></ul>
    <ul><label>Type: </label>
      <select onchange="dynamicCompressor.changeType(this.value)">
        <option value="lowpass" selected>lowpass</option>
        <option value="highpass">highpass</option>
        <option value="bandpass">bandpass</option>
        <option value="lowshelf">lowshelf</option>
        <option value="highshelf">highshelf</option>
        <option value="peaking">peaking</option>
        <option value="notch">notch</option>
        <option value="allpass">allpass</option>
      </select>
    </ul>
    <script>
      var url = "sound/sample.ogg";
      dynamicCompressor.init(url);
      dynamicCompressor.setupGraph();
    </script>
  </body>
</html>
